<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="assests/css/productpage1.css" />
    <link rel="stylesheet" href="assests/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>

  <body>
    <!-- Add Home Page Header Here -->
    <header class="header">
      <a href="index.html" class="logo"><i class="fas fa-school"></i> MIT TECHCART</a>
  
      <nav class="navbar">
          <a href="index.html#home">Home</a>
          <a href="index.html#about">About</a>
          <a href="#">Products</a>
          <a href="index.html#contact">Contact Us</a>
      </nav>
  
      <div class="icons">
          <button id="loggedIn" class="btn" style="display: none; border: none; margin-top: 1px;"></button>
          <div class="fas fa-bars" id="menu-btn"></div>
      </div>
    </header>

    <!-- Search and Filter Section -->
    <section class="filter-section">
        <input type="text" id="searchBar" placeholder="Search for products..." onkeyup="searchProduct()" />
        <select id="categoryFilter" onchange="filterByCategory()">
            <option value="">All Categories</option>
            <!-- Categories will be dynamically filled -->
        </select>
        <select id="priceFilter" onchange="sortByPrice()">
            <option value="low-to-high">Price: Low to High</option>
            <option value="high-to-low">Price: High to Low</option>
        </select>
        <select id="ratingFilter" onchange="filterByRating()">
            <option value="">Rating</option>
            <option value="1">1 Star & Above</option>
            <option value="2">2 Stars & Above</option>
            <option value="3">3 Stars & Above</option>
            <option value="4">4 Stars & Above</option>
            <option value="5">5 Stars</option>
        </select>
    </section>

    <!-- Product Listing Section -->
    <main>
      <div class="product-grid"></div>
    </main>

    <!-- Footer Section -->
    <section class="footer" id="pFooter" style="display: none;">
      <div class="box-container">

        <div class="box">
            <h3> <i class="fas fa-school"></i> MIT-TECHCART </h3>
            <p>"Stay connected, stay informed, follow us on social media."</p>
        </div>

        <div class="box">
            <h3>quick links</h3>
            <a href="#"> <i class="fas fa-caret-right"></i> Start Now</a>
            <a href="#"> <i class="fas fa-caret-right"></i> calendar</a>
            <a href="#"> <i class="fas fa-caret-right"></i>Products</a>
        </div>

        <div class="box">
            <h3>category</h3>
            <a href="#"> <i class="fas fa-caret-right"></i> about us</a>
            <a href="#"> <i class="fas fa-caret-right"></i> news & events</a>
            <a href="#"> <i class="fas fa-caret-right"></i> contact us</a>
        </div>

        <div class="box">
            <h3>extra links</h3>
            <a href="#"> <i class="fas fa-caret-right"></i> privacy policy</a>
            <a href="#"> <i class="fas fa-caret-right"></i> terms of use</a>
            <a href="#"> <i class="fas fa-caret-right"></i> FAQs</a>
        </div>

    </div>

    <div class="credit"> &copy; copyright @ 2025 by <span>FE-Group 14-2409</span></div>
      <!-- Footer Content -->
    </section>

    <!-- JavaScript -->
    <script src="assests/js/product.js"></script>
    <script src="assests/js/addCart.js"></script>
  </body>
</html>
